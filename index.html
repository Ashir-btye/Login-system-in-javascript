<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Basic Login System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="container-fluid mt-5">
      <div class="mycard mt-5">
        <div class="row mt-5">
          <h1 class="text-center">Login System</h1>
        </div>
        <div class="row">
          <form>
            <div class="row my-5">
              <h6>Email or User</h6>
              <input class="inputfiled" placeholder="Email or User" type="text" id="InputEmail" />
            </div>
            <div class="row">
              <h6>Password</h6>
              <input class="inputfiled" placeholder="Password" type="passowrd" id="InputPassword" />
            </div>
          </form>
          <div class="row mt-3">
            <button class="col-md-4 col-sm-12  btn btn-primary" id="loginBtn">
              submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
